name: Shorebird Release

on:
  push:
    branches: [feature/handle-to-use-shorebird]
  pull_request:
    branches: [feature/handle-to-use-shorebird]

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  release:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: 🧩 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      # - name: 📥 Install Fastlane + Plugins
      #   run: bundle install
      #   working-directory: android

      - name: 🔃 Install dependencies
        run: flutter pub get

      - name: 🛠️ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Setup .env
        run: cp .env.example .env

      - name: 🔐 Decode Keystore
        env:
          UPLOAD_KEYSTORE: ${{ secrets.UPLOAD_KEYSTORE }}
        run: |
          echo "${UPLOAD_KEYSTORE}" | base64 -d > android/app/release-key.jks

      # - name: 🚀 Shorebird Release
      #   uses: shorebirdtech/shorebird-release@v0
      #   with:
      #     platform: android # or 'ios'
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true
          working-directory: android

      - name: Build and Distribute App
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          bundle exec fastlane android deploy_to_firebase
        working-directory: android
